<mat-toolbar class="azul-6mkt">
  <mat-toolbar-row>
    <div fxFlex fxLayout="row">
      <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>dehaze</mat-icon>
      </button>
      <div fxFlex fxLayoutAlign="center center">
        <span>6mkt</span>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>


<mat-drawer-container>
  <mat-drawer #drawer class="example-sidenav" mode="side" fxFlex>
    <div class="picture-user" fxLayout="column" fxLayoutAlign="center center">
      <div fxLayout="row" fxLayoutAlign="center center">
        <img src="http://www.ccrnigeria.org/admin/img/user/user1.svg">
      </div>
      <div fxLayout="row">
        <span>Ol√° Joaquim</span>
      </div>
    </div>
    <div>
      <div class="container-menu" fxLayout="column" fxLayoutGap="20px" *ngFor="let menu of menus">
        <div class="menu-item" fxLayoutAlign="start center" fxLayout="row" fxLayoutGap="10px" [routerLink]="menu.url" routerLinkActive="routerLinkActive">
          <span class="icon-menu mdi" [ngClass]="menu.icon"></span>
          <span>{{menu.name}}</span>
        </div>
      </div>
    </div>

  </mat-drawer>

</mat-drawer-container>
