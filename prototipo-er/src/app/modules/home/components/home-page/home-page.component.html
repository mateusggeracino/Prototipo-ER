<div>
    <h1>Seu paínel</h1>

    <div gdGap="20px" gdColumns="repeat(2, [col] 50%)" gdRows="repeat(2, [row] auto)">
        <div class="box" gdColumn="col 1 / span 1" gdRow="row">
            <div gdGap="20px" gdColumns="repeat(2, [col] 50%)" gdRows="repeat(2, [row] auto)">
                <div class="box" gdColumn="col 1 / span 1" gdRow="row">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>Vendas: R$ 551,00</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <canvas id="chart-sales"></canvas>
                        </mat-card-content>
                    </mat-card>
                </div>
    
                <div class="box" gdColumn="col 2 / span 1" gdRow="row">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>Produto 1: R$ 955,00</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <canvas id="chart-product-sales"></canvas>
                        </mat-card-content>
                    </mat-card>
                </div>
    
                <div class="box" gdColumn="col / span 1" gdRow="row 2">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>Mais vendidos</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <canvas id="chart-products-most-sold"></canvas>
                        </mat-card-content>
                    </mat-card>
                </div>
    
                <div class="box" gdColumn="col 2 / span 1" gdRow="row 2">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>Em estoque</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <canvas id="chart-stock-products"></canvas>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>

        <div class="box" gdColumn="col 2 / span 1" gdRow="row">
            <mat-card class="example-card" style="margin-left:10px;">
                <mat-card-header>
                    <mat-card-title>Últimos produtos vendidos</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-list role="list" class="margin-bottom: 14px;">
                        <mat-list-item *ngFor="let product of products | slice:0:5; let i = index" role="listitem">
                            <div mat-line>{{ product.title }}</div>
                            <div mat-line>{{ product.sold | currency:'BRL':true }}</div>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
